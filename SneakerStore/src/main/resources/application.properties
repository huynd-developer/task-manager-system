# Database configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SneakerStore;encrypt=false
spring.datasource.username=sa
spring.datasource.password=123

# JPA configuration - THAY ??I QUAN TR?NG
spring.jpa.hibernate.ddl-auto=create-drop
# Ho?c s? d?ng: spring.jpa.hibernate.ddl-auto=none (n?u ?ã t?o b?ng th? công)

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Server configuration
server.port=8080
server.servlet.context-path=/sneaker-store

# Security - T?M TH?I VÔ HI?U HÓA ?? TEST
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.com.sneakerstore=DEBUG
logging.level.org.hibernate=INFO
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Sneaker Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row align-items-center bg-light rounded p-5 mb-5">
        <div class="col-md-6">
            <h1 class="display-4 fw-bold">Sneaker Store</h1>
            <p class="lead">Khám phá bộ sưu tập giày sneaker đa dạng với chất lượng tốt nhất. Từ những thương hiệu nổi tiếng đến các mẫu mã độc quyền.</p>
            <a th:href="@{/products}" class="btn btn-primary btn-lg">Mua ngay</a>
        </div>
        <div class="col-md-6">
            <img src="/images/hero-sneaker.jpg" alt="Sneaker" class="img-fluid rounded">
        </div>
    </div>

    <!-- Featured Products -->
    <h2 class="text-center mb-4">Sản phẩm nổi bật</h2>
    <div class="row">
        <div th:each="product : ${featuredProducts}" class="col-md-3 mb-4">
            <div class="card h-100">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="text-primary fw-bold" th:text="${#numbers.formatCurrency(product.price)}"></p>
                    <p class="text-muted" th:text="'Thương hiệu: ' + ${product.brand}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
            height: 100vh;
        }
        .login-card {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: #fff;
        }
        .google-btn img {
            margin-top: -2px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="login-card">

        <h3 class="text-center mb-4 fw-bold">Đăng nhập</h3>

        <form method="post" action="/auth/check">

            <div class="mb-3">
                <label class="form-label fw-semibold">Tên đăng nhập</label>
                <input name="username" class="form-control form-control-lg" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mật khẩu</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember-me" id="remember">
                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>

            <button class="btn btn-primary w-100 btn-lg mb-3">Đăng nhập</button>

            <div class="text-center mb-2 text-muted">— Hoặc đăng nhập bằng —</div>

            <a href="/oauth2/authorization/google" class="btn btn-light border w-100 btn-lg google-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" class="me-2">
                Google
            </a>

        </form>
    </div>
</div>
</body>
</html>

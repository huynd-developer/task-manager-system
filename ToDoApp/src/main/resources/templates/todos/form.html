<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title th:text="${todo.id != null} ? 'Edit Todo' : 'Create Todo'">Create Todo</title>
</head>
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas" th:classappend="${todo.id != null} ? 'fa-edit' : 'fa-plus'"></i>
                        <span th:text="${todo.id != null} ? 'Edit Todo' : 'Create New Todo'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="${todo.id != null} ? @{/todos/edit/{id}(id=${todo.id})} : @{/todos/create}"
                          method="post" th:object="${todo}">

                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}"
                                   placeholder="Enter todo title">
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}">
                                <span th:errors="*{title}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description"
                                      th:field="*{description}"
                                      rows="3"
                                      placeholder="Enter todo description (optional)"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}">
                                <span th:errors="*{description}"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" th:field="*{priority}">
                                        <option th:each="priority : ${priorities}"
                                                th:value="${priority}"
                                                th:text="${priority}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dueDate" class="form-label">Due Date (Optional)</label>
                                    <input type="datetime-local" class="form-control" id="dueDate"
                                           th:field="*{dueDate}">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/todos}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Back to List
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${todo.id != null} ? 'Update Todo' : 'Create Todo'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

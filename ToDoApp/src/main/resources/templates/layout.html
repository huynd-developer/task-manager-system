<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Todo App'">Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .priority-low { border-left: 4px solid #28a745; }
        .priority-medium { border-left: 4px solid #ffc107; }
        .priority-high { border-left: 4px solid #fd7e14; }
        .priority-urgent { border-left: 4px solid #dc3545; }
        .completed { text-decoration: line-through; opacity: 0.7; }
        .overdue { background-color: #fff3cd; }
        .todo-card { transition: all 0.3s ease; }
        .todo-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/todos}">
            <i class="fas fa-tasks me-2"></i>Todo App
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:insert="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

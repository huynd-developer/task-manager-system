<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Thông tin tài khoản</title>
</head>
<body>

<div th:fragment="user-info">
    <div sec:authorize="isAuthenticated()">
        <ul>
            <li>Username: <b sec:authentication="name"></b></li>
            <li>Role: <b th:text="${@auth.getRoles()}"></b></li>
            <li><a th:href="@{/logout}">Sign out</a></li>
            <li th:if="${@auth.hasAnyRole('ADMIN')}">
                <a href="#">Go to administration</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <ul>
            <li>Bạn chưa đăng nhập</li>
            <li><a th:href="@{/login}">Đăng nhập</a></li>
        </ul>
    </div>
</div>

</body>
</html>

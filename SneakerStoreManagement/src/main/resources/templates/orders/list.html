<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1>Your Orders</h1>
    <table class="table table-bordered table-hover mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Order ID</th>
            <th>Total Amount</th>
            <th>Items</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${#numbers.formatDecimal(o.totalAmount, 1, 'POINT', 2, 'COMMA')}"></td>
            <td>
                <ul>
                    <li th:each="item : ${o.orderItems}" th:text="${item.sneaker.name + ' x' + item.quantity}"></li>
                </ul>
            </td>
            <td th:text="${#dates.format(o.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/sneakers}" class="btn btn-primary">Continue Shopping</a>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

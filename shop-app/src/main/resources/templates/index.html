<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Shop App - Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container main-content mt-5 pt-4">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Sản phẩm nổi bật</h1>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="ratio ratio-1x1">
                        <img th:src="${product.imageUrl ?: '/images/default-product.jpg'}"
                             class="card-img-top p-3"
                             style="object-fit: contain; background-color: #f8f9fa;"
                             th:alt="${product.name}"
                             onerror="this.src='/images/default-product.jpg'; this.style.objectFit='cover'; this.classList.add('bg-light')">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text flex-grow-1 text-muted"
                           th:text="${#strings.abbreviate(product.description, 100)}"></p>
                        <p class="card-text">
                            <strong class="text-danger fs-4"
                                    th:text="${'₫' + #numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></strong>
                        </p>
                        <div class="mt-auto">
                            <div class="d-grid gap-2">
                                <a th:href="@{/products/{id}(id=${product.id})}"
                                   class="btn btn-outline-primary">
                                    <i class="fas fa-eye me-1"></i> Xem chi tiết
                                </a>

                                <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post"
                                      sec:authorize="isAuthenticated()">
                                    <input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : ''}"
                                           th:value="${_csrf != null ? _csrf.token : ''}"/>
                                    <button type="submit" class="btn btn-success w-100"
                                            th:disabled="${product.stockQuantity <= 0}"
                                            th:classappend="${product.stockQuantity <= 0 ? 'disabled' : ''}">
                                        <i class="fas fa-cart-plus me-1"></i>
                                        <span th:if="${product.stockQuantity <= 0}">Hết hàng</span>
                                        <span th:if="${product.stockQuantity > 0}">Thêm giỏ hàng</span>
                                    </button>
                                </form>

                                <div sec:authorize="!isAuthenticated()" class="d-grid">
                                    <a th:href="@{/login}" class="btn btn-outline-secondary">
                                        <i class="fas fa-sign-in-alt me-1"></i> Đăng nhập để mua
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

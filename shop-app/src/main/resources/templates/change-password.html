<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container main-content mt-5 pt-4">

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/profile" class="list-group-item list-group-item-action">Thông tin cá nhân</a>
                    <a href="/profile/change-password" class="list-group-item list-group-item-action active">Đổi mật
                        khẩu</a>
                    <a href="/orders" class="list-group-item list-group-item-action">Đơn hàng của tôi</a>
                </div>
            </div>

            <div class="col-md-9">
                <h2>Đổi mật khẩu</h2>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/profile/change-password}" method="post" th:object="${passwordForm}">
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu hiện tại</label>
                        <input type="password" class="form-control" th:field="*{currentPassword}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" th:field="*{newPassword}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                    <a href="/profile" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

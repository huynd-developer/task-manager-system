<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container main-content mt-5 pt-4">

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/products" class="list-group-item list-group-item-action">
                        <i class="fas fa-box"></i> Quản lý Sản phẩm
                    </a>
                    <a href="/admin/orders" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action active">
                        <i class="fas fa-users"></i> Quản lý Người dùng
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <h2><i class="fas fa-users"></i> Quản lý Người dùng</h2>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Danh sách người dùng</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(users)}" class="text-center py-4">
                            <p class="text-muted">Chưa có người dùng nào</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(users)}" class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Vai trò</th>
                                    <th>Ngày tạo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td>
                                        <span th:if="${user.fullName != null}" th:text="${user.fullName}"></span>
                                        <span th:if="${user.fullName == null}" class="text-muted">N/A</span>
                                    </td>
                                    <td>
                                        <span th:if="${user.email != null}" th:text="${user.email}"></span>
                                        <span th:if="${user.email == null}" class="text-muted">N/A</span>
                                    </td>
                                    <td>
                                        <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger"
                                              th:text="${user.role}"></span>
                                        <span th:if="${user.role == 'USER'}" class="badge bg-primary"
                                              th:text="${user.role}"></span>
                                        <span th:if="${user.role != 'ADMIN' && user.role != 'USER'}"
                                              class="badge bg-secondary" th:text="${user.role ?: 'N/A'}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${user.createdDate != null}"
                                              th:text="${#temporals.format(user.createdDate, 'dd/MM/yyyy')}"></span>
                                        <span th:if="${user.createdDate == null}" class="text-muted">N/A</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

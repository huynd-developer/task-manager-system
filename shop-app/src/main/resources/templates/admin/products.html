<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container main-content mt-5 pt-4">

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/products" class="list-group-item list-group-item-action active">
                        <i class="fas fa-box"></i> Quản lý Sản phẩm
                    </a>
                    <a href="/admin/orders" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action">
                        <i class="fas fa-users"></i> Quản lý Người dùng
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <h2><i class="fas fa-box"></i> Quản lý Sản phẩm</h2>

                <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0"
                            th:text="${isEdit ? 'Chỉnh sửa sản phẩm' : 'Thêm sản phẩm mới'}"></h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${isEdit ? '/admin/products/' + product.id + '/edit' : '/admin/products'}}"
                              th:object="${product}" method="post" enctype="multipart/form-data">

                            <input type="hidden" th:field="*{id}" th:if="${isEdit}"/>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Tên sản phẩm *</label>
                                        <input type="text" class="form-control" th:field="*{name}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mô tả</label>
                                        <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Giá *</label>
                                        <input type="number" class="form-control" th:field="*{price}" step="0.01"
                                               min="0" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Số lượng tồn kho</label>
                                        <input type="number" class="form-control" th:field="*{stockQuantity}" min="0">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Ảnh sản phẩm</label>
                                        <input type="file" class="form-control" name="imageFile" accept="image/*">
                                        <small class="form-text text-muted">Chọn ảnh từ máy tính của bạn</small>

                                        <div th:if="${isEdit and product.imageUrl != null}" class="mt-2">
                                            <img th:src="${product.imageUrl}"
                                                 style="max-width: 100px; max-height: 100px;"
                                                 class="img-thumbnail">
                                            <small class="d-block text-muted">Ảnh hiện tại</small>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Hoặc URL ảnh</label>
                                        <input type="text" class="form-control" th:field="*{imageUrl}"
                                               placeholder="https://example.com/image.jpg">
                                        <small class="form-text text-muted">Chỉ nhập nếu không upload ảnh</small>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas" th:class="${isEdit ? 'fa-save' : 'fa-plus'}"></i>
                                <span th:text="${isEdit ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm'}"></span>
                            </button>

                            <a th:if="${isEdit}"
                               href="/admin/products"
                               class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Danh sách sản phẩm</h5>
                        <span class="badge bg-primary" th:text="'Tổng: ' + ${#lists.size(products)}"></span>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(products)}" class="text-center py-4">
                            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Chưa có sản phẩm nào</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(products)}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên</th>
                                    <th>Giá</th>
                                    <th>Tồn kho</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img th:src="${product.imageUrl ?: '/images/default-product.jpg'}"
                                                 class="rounded me-2"
                                                 style="width: 40px; height: 40px; object-fit: cover;"
                                                 th:alt="${product.name}"
                                                 onerror="this.src='/images/default-product.jpg'">
                                            <div>
                                                <div th:text="${product.name}" class="fw-bold"></div>
                                                <small th:if="${product.description}"
                                                       th:text="${#strings.abbreviate(product.description, 50)}"
                                                       class="text-muted"></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                                    <td>
                                    <span th:if="${product.stockQuantity > 10}"
                                          class="badge bg-success"
                                          th:text="${product.stockQuantity}"></span>
                                        <span th:if="${product.stockQuantity <= 10 && product.stockQuantity > 0}"
                                              class="badge bg-warning"
                                              th:text="${product.stockQuantity}"></span>
                                        <span th:if="${product.stockQuantity == 0}"
                                              class="badge bg-danger">Hết hàng</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                                               class="btn btn-warning btn-sm me-1">
                                                <i class="fas fa-edit"></i> Sửa
                                            </a>
                                            <form th:action="@{/admin/products/{id}/delete(id=${product.id})}"
                                                  method="post"
                                                  class="d-inline">
                                                <button type="submit"
                                                        class="btn btn-danger btn-sm"
                                                        onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                                    <i class="fas fa-trash"></i> Xóa
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

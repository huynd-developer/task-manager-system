<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container main-content mt-5 pt-4">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/admin" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/admin/products" class="list-group-item list-group-item-action">
                        <i class="fas fa-box"></i> Quản lý Sản phẩm
                    </a>
                    <a href="/admin/orders" class="list-group-item list-group-item-action active">
                        <i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action">
                        <i class="fas fa-users"></i> Quản lý Người dùng
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <h2><i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng</h2>

                <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Danh sách đơn hàng</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(orders)}" class="text-center py-4">
                            <p class="text-muted">Chưa có đơn hàng nào</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(orders)}" class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Mã đơn</th>
                                    <th>Khách hàng</th>
                                    <th>Ngày đặt</th>
                                    <th>Tổng tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="'#' + ${order.id}"></td>
                                    <td th:text="${order.user.fullName} ?: order.user.username"></td>
                                    <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${#numbers.formatCurrency(order.totalAmount)}"></td>
                                    <td>
                                            <span th:switch="${order.status}">
                                                <span th:case="'PENDING'" class="badge bg-warning"
                                                      th:text="${order.status}"></span>
                                                <span th:case="'CONFIRMED'" class="badge bg-info"
                                                      th:text="${order.status}"></span>
                                                <span th:case="'SHIPPING'" class="badge bg-primary"
                                                      th:text="${order.status}"></span>
                                                <span th:case="'DELIVERED'" class="badge bg-success"
                                                      th:text="${order.status}"></span>
                                                <span th:case="'CANCELLED'" class="badge bg-danger"
                                                      th:text="${order.status}"></span>
                                                <span th:case="*" class="badge bg-secondary"
                                                      th:text="${order.status}"></span>
                                            </span>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-primary dropdown-toggle"
                                                    data-bs-toggle="dropdown">
                                                Cập nhật
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}"
                                                          method="post" class="d-inline">
                                                        <input type="hidden" name="status" value="PENDING">
                                                        <button type="submit" class="dropdown-item">PENDING</button>
                                                    </form>
                                                </li>
                                                <li>
                                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}"
                                                          method="post" class="d-inline">
                                                        <input type="hidden" name="status" value="CONFIRMED">
                                                        <button type="submit" class="dropdown-item">CONFIRMED</button>
                                                    </form>
                                                </li>
                                                <li>
                                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}"
                                                          method="post" class="d-inline">
                                                        <input type="hidden" name="status" value="SHIPPING">
                                                        <button type="submit" class="dropdown-item">SHIPPING</button>
                                                    </form>
                                                </li>
                                                <li>
                                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}"
                                                          method="post" class="d-inline">
                                                        <input type="hidden" name="status" value="DELIVERED">
                                                        <button type="submit" class="dropdown-item">DELIVERED</button>
                                                    </form>
                                                </li>
                                                <li>
                                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}"
                                                          method="post" class="d-inline">
                                                        <input type="hidden" name="status" value="CANCELLED">
                                                        <button type="submit" class="dropdown-item">CANCELLED</button>
                                                    </form>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

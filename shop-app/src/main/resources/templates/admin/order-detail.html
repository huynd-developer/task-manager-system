<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <a class="nav-link text-white" href="/admin/orders">← Quay lại</a>
    </div>
</nav>

<div class="container main-content mt-5 pt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Đơn hàng #<span th:text="${order.id}"></span></h4>
                </div>
                <div class="card-body">
                    <div th:each="item : ${order.orderItems}" class="border-bottom py-2">
                        <div class="row">
                            <div class="col-2">
                                <img th:src="${item.product.imageUrl}" style="width: 50px; height: 50px; object-fit: cover;">
                            </div>
                            <div class="col-6">
                                <h6 th:text="${item.product.name}"></h6>
                                <small class="text-muted" th:text="${'Số lượng: ' + item.quantity}"></small>
                            </div>
                            <div class="col-4 text-end">
                                <span th:text="${#numbers.formatCurrency(item.price)}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-top">
                        <div class="row">
                            <div class="col-6"><strong>Tổng tiền:</strong></div>
                            <div class="col-6 text-end"><strong th:text="${#numbers.formatCurrency(order.totalAmount)}"></strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Thông tin khách hàng</div>
                <div class="card-body">
                    <p><strong>Họ tên:</strong> <span th:text="${order.user.fullName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${order.user.email}"></span></p>
                    <p><strong>Địa chỉ:</strong> <span th:text="${order.shippingAddress}"></span></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">Cập nhật trạng thái</div>
                <div class="card-body">
                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post">
                        <select name="status" class="form-select">
                            <option value="PENDING" th:selected="${order.status == 'PENDING'}">Chờ xác nhận</option>
                            <option value="CONFIRMED" th:selected="${order.status == 'CONFIRMED'}">Đã xác nhận</option>
                            <option value="SHIPPING" th:selected="${order.status == 'SHIPPING'}">Đang giao</option>
                            <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Đã giao</option>
                            <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Đã hủy</option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-2 w-100">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

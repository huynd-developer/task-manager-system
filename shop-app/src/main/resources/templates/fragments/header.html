<div id="vue-cart-link"></div>

<script>
    const {createApp} = Vue;

    const CartLinkComponent = {
        template: `
          <a class="nav-link position-relative" href="/cart">
            üõí Gi·ªè h√†ng
            <span v-if="cartCount > 0"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
                        {{ cartCount }}
                    </span>
          </a>
        `,

        data() {
            return {
                cartCount: 0
            };
        },

        mounted() {
            this.loadCartCount();
            window.addEventListener('cart-updated', this.loadCartCount);
            setInterval(this.loadCartCount, 30000);
        },

        beforeUnmount() {
            window.removeEventListener('cart-updated', this.loadCartCount);
        },

        methods: {
            async loadCartCount() {
                try {
                    const response = await axios.get('/api/cart', {
                        withCredentials: true
                    });
                    this.cartCount = response.data.length;
                } catch (error) {
                    this.cartCount = 0;
                }
            }
        }
    };

    if (document.getElementById('vue-cart-link')) {
        createApp(CartLinkComponent).mount('#vue-cart-link');
    }

    document.addEventListener('DOMContentLoaded', function () {
        window.addEventListener('cart-updated', function (event) {
            const badge = document.querySelector('.cart-badge');
            if (badge && event.detail && event.detail.count !== undefined) {
                badge.textContent = event.detail.count;
            }
        });

        loadCartCount();
    });

    async function loadCartCount() {
        try {
            const response = await fetch('/api/cart', {
                credentials: 'include'
            });
            if (response.ok) {
                const cartItems = await response.json();
                const count = cartItems.reduce((total, item) => total + item.quantity, 0);
                const badge = document.querySelector('.cart-badge');
                if (badge) {
                    badge.textContent = count;
                }
            }
        } catch (error) {
            console.error('L·ªói t·∫£i cart count:', error);
        }
    }
</script>

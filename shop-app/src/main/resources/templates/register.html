<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .auth-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            border-bottom: none;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .card-header h3 {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #eef2f7;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #8E54E9;
            box-shadow: 0 0 0 3px rgba(142, 84, 233, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .btn-success {
            background: linear-gradient(to right, #10b981, #34d399);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
        }

        .btn-success:hover {
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            border-color: #8E54E9;
            color: #8E54E9;
            border-width: 2px;
        }

        .btn-outline-primary:hover {
            background-color: #8E54E9;
            border-color: #8E54E9;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        .text-primary {
            color: #8E54E9 !important;
        }

        .form-icon {
            position: relative;
        }

        .form-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8E54E9;
            font-size: 1.2rem;
        }

        .form-icon input, .form-icon textarea {
            padding-left: 45px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
            color: #718096;
            font-weight: 500;
        }

        .card-footer {
            background-color: #f8fafc;
            border-top: 1px solid #e2e8f0;
            padding: 1.5rem;
            text-align: center;
        }

        .card-footer a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s;
        }

        .card-footer a:hover {
            color: #8E54E9;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            margin-right: 10px;
        }

        .icon-wrapper-success {
            background: rgba(16, 185, 129, 0.1);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -10px;
            margin-left: -10px;
        }

        .form-row > .col {
            padding-right: 10px;
            padding-left: 10px;
        }

        .required-field::after {
            content: " *";
            color: #ef4444;
        }

        .text-muted {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card auth-card">
                <div class="card-header text-white">
                    <h3 class="mb-2">Tạo tài khoản mới</h3>
                    <p class="mb-0 opacity-90">Điền thông tin để đăng ký</p>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
                        <div class="icon-wrapper me-3">
                            <i class="bi bi-exclamation-triangle"></i>
                        </div>
                        <div>
                            <strong>Đã xảy ra lỗi!</strong>
                            <p class="mb-0 mt-1" th:text="${error}"></p>
                        </div>
                    </div>

                    <div th:if="${success}" class="alert alert-success d-flex align-items-center">
                        <div class="icon-wrapper me-3 icon-wrapper-success">
                            <i class="bi bi-check-circle"></i>
                        </div>
                        <div>
                            <strong>Thành công!</strong>
                            <p class="mb-0 mt-1" th:text="${success}"></p>
                        </div>
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="form-row mb-3">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">
                                    <i class="bi bi-person me-2"></i>Tên đăng nhập
                                </label>
                                <div class="form-icon">
                                    <i class="bi bi-person"></i>
                                    <input type="text"
                                           class="form-control"
                                           th:field="*{username}"
                                           placeholder="Tên đăng nhập"
                                           required>
                                </div>
                                <small class="text-muted">Tên đăng nhập từ 4-20 ký tự</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">
                                    <i class="bi bi-lock me-2"></i>Mật khẩu
                                </label>
                                <div class="form-icon">
                                    <i class="bi bi-lock"></i>
                                    <input type="password"
                                           class="form-control"
                                           th:field="*{password}"
                                           placeholder="Mật khẩu"
                                           required>
                                </div>
                                <small class="text-muted">Ít nhất 6 ký tự</small>
                            </div>
                        </div>

                        <div class="form-row mb-3">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <div class="form-icon">
                                    <i class="bi bi-envelope"></i>
                                    <input type="email"
                                           class="form-control"
                                           th:field="*{email}"
                                           placeholder="email@example.com">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i class="bi bi-telephone me-2"></i>Số điện thoại
                                </label>
                                <div class="form-icon">
                                    <i class="bi bi-telephone"></i>
                                    <input type="tel"
                                           class="form-control"
                                           th:field="*{phone}"
                                           placeholder="Số điện thoại">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-person-badge me-2"></i>Họ và tên
                            </label>
                            <div class="form-icon">
                                <i class="bi bi-person-badge"></i>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{fullName}"
                                       placeholder="Họ và tên đầy đủ">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-geo-alt me-2"></i>Địa chỉ
                            </label>
                            <div class="form-icon">
                                <i class="bi bi-geo-alt"></i>
                                <textarea class="form-control"
                                          th:field="*{address}"
                                          rows="3"
                                          placeholder="Địa chỉ liên hệ"></textarea>
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus me-2"></i>Đăng ký tài khoản
                            </button>
                        </div>

                        <div class="divider">
                            <span>hoặc</span>
                        </div>

                        <div class="text-center">
                            <p class="mb-3">Đã có tài khoản?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập ngay
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a th:href="@{/}" class="d-inline-flex align-items-center">
                        <i class="bi bi-arrow-left me-2"></i>Quay lại trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
